name: build and deploy

on: [push]

jobs: 
  linting:
    name: linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run linting
        run: yarn run lint
  build:
    name: build
    runs-on: ubuntu-latest
    needs: [linting]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run build
        run: yarn run build
  deploying:
    name: Deploying
    runs-on: ubuntu-latest
    needs: [linting, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run build
        run: yarn run build
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-  credentials@v1
        with:
          aws-region: ap-southeast-2
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
      - run: aws cloudfront create-invalidation --ditribution-id E3QKINJ13GORE7 --path "/*"
      - run: aws s3 sync out/ s3://malkeet.dev/

  